# docker-compose.yml
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posapp-nextjs
    ports:
      - "3000:3000"
    environment:
      # This is the connection string for the mongo service defined below.
      - MONGODB_URI=mongodb://mongo:27017/posapp
      # Demo data is disabled for this Docker setup.
      # Change to 'true' if you want to load demo data on first run.
      - LOAD_DEMO_DATA=false
      # Add your Gemini API key here to enable AI features.
      - GEMINI_API_KEY=
    volumes:
      # Mount the current directory into the container to allow git pull
      - .:/app
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: posapp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
