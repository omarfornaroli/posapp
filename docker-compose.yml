# docker-compose.yml
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${NEXT_PUBLIC_BASE_PATH:-posapp}
    ports:
      - "${APP_PORT}:3000"
    environment:
      # Use an environment variable for the MongoDB URI, with a default value.
      - MONGODB_URI=mongodb://mongo:${MONGO_PORT:-27017}/${NEXT_PUBLIC_BASE_PATH:-posapp}
      # Demo data is disabled for this Docker setup.
      # Change to 'true' if you want to load demo data on first run.
      - LOAD_DEMO_DATA=false
      # Add your Gemini API key here to enable AI features.
      - GEMINI_API_KEY=
      - NEXT_PUBLIC_BASE_PATH=/${NEXT_PUBLIC_BASE_PATH:-posapp}
      - APP_NAME=POSAPP
    volumes:
      # Mount the current directory into the container to allow git pull
      - .:/app
    depends_on:
      - mongo
    networks:
      - posify-net
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: ${NEXT_PUBLIC_BASE_PATH:-posapp}-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - posify-net
    restart: unless-stopped
    
networks:
  posify-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local
