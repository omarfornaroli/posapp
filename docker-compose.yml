# docker-compose.yml
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posapp-nextjs
    ports:
      - "${APP_PORT:-9002}:3000"
    environment:
      # Use an environment variable for the MongoDB URI, with a default value.
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/posapp}
      # Demo data is disabled for this Docker setup.
      # Change to 'true' if you want to load demo data on first run.
      - LOAD_DEMO_DATA=false
      # Add your Gemini API key here to enable AI features.
      - GEMINI_API_KEY=
      - NEXT_PUBLIC_BASE_PATH=/posapp
      - NEXT_PUBLIC_APP_NAME=POSAPP
    volumes:
      # Mount the current directory into the container to allow git pull
      - .:/app
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: posapp-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
