# docker-compose.yml
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME:-posapp}
    ports:
      - "${APP_PORT}:3000"
    environment:
      # Use an environment variable for the MongoDB URI, with a default value.
      # The app container connects to mongo on its internal port 27017.
      - MONGODB_URI=mongodb://mongo:27017/${NEXT_PUBLIC_BASE_PATH}
      # Demo data is disabled for this Docker setup.
      # Change to 'true' if you want to load demo data on first run.
      - LOAD_DEMO_DATA=false
      # Add your Gemini API key here to enable AI features.
      - GEMINI_API_KEY=
      - NEXT_PUBLIC_BASE_PATH=/${NEXT_PUBLIC_BASE_PATH}
      - APP_NAME=POSAPP
    volumes:
      # Mount the current directory into the container to allow git pull
      - .:/app
    depends_on:
      - mongo
    networks:
      - ${NEXT_PUBLIC_BASE_PATH}-net
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: ${NEXT_PUBLIC_BASE_PATH}-mongo
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ${NEXT_PUBLIC_BASE_PATH}-net
    restart: unless-stopped

networks:
  "${NEXT_PUBLIC_BASE_PATH}-net":
    driver: bridge

volumes:
  mongo-data:
    driver: local
